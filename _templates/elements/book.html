<!-- BOOK -->
<div class="col-lg-4 col-md-6" data-aos="fade">
<article class="blog-post">
    <div class="post-slider slider-sm rounded">
        <a href="{{ url }}">
            <img
            loading="lazy"
            decoding="async"
            src="{{ book.picture_path | default('assets/images/act.png', True) }}" alt=""
            />
        </a>
    </div>
    <div class="pt-2">
    <time datetime="{{ book.date }}">{{ book.date.strftime('%B %d %Y') }}</time>
    <h2 class="h4">
        <a
        class="text-black"
        href="{{ url }}"
        >{{ book.title }}</a>
    </h2>
    <p>{{ book.blurb }}</p>
    <a
        href="{{ url }}"
        class="text-primary fw-bold"
        aria-label="{{ book.title }}"
    >Read more</a>
    </div>
</article>
</div>
