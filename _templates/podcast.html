{% extends "_base.html" %}

{% block content %}
<section class="banner bg-tertiary position-relative overflow-hidden">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="block text-center text-lg-start pe-0 pe-xl-5">
                    <h1 class="text-capitalize mb-4">Grin.eco Podcast</h1>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="ps-lg-5 text-center">
                    <img loading="lazy" decoding="async" src="assets/images/learn.png" class="" style="width:300px">
                </div>
            </div>
        </div>
    </div>
    <div class="has-shapes">
      {% include "shapes/shape_left_0.html" %}
      {% include "shapes/shape_right_1.html" %}
    </div>
</section>


<!-- PODCASTS -->
<section class="section pt-4">
    <div class="container">

        <!-- LIST -->
        <div class="row">
            {% for podcast in podcasts %}
                {% set url = podcast.short_url %}
                {% include "elements/podcast.html" %}
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
